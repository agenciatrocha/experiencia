<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trocha</title>
  <link rel="icon" href="img/icon.ico" type="image/x-icon">
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <header class="bg-dark text-white">
    <div class=" mx-auto"> <!-- Add mx-auto class to center the content -->
      <nav class="navbar navbar-expand-lg navbar-dark">
        <h1><a class="navbar-brand" href="#"><img src="img/logo_trocha.png" alt="Logo" class="logo-img"></a></h1>
      </nav>
    </div>
  </header>
  <main class="mx-auto"> <!-- Add mx-auto class to center the content -->
    <section id="tarjetas">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-xl-6 col-md-6 col-10 d-flex">
            <div id="videoCard" class="card flex-fill">
              <p class="card-title">Video Branding</p>
              <img src="img/card1.png" alt="Video del Brandbook" class="card-img">
              <a href="link2.html"></a>
              <p class="card-text">Tiempo de visión: 1 minuto</p>
            </div>
          </div>
          <div class="col-xl-6 col-md-6 col-10 d-flex">
            <div class="card flex-fill selector">
              <p class="card-title">Brandbook Editorial</p>
              <img src="img/card2.jpeg" alt="Manual de Marca Brandbook" class="card-img">
              <p class="card-text">Tiempo de lectura: 8-20 minutos</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.3/dist/sweetalert2.all.min.js"></script>
  <script>
    var card2 = document.querySelector(".selector");
    var clickCount = 0;
    card2.addEventListener("click", function () {
      if (clickCount < 6) {
        var messages = [
          "¿Vos decís?",
          "¿Estás seguro?",
          "Mirá que es mucho tiempo",
          "¿Tantas ganas tenés de ganar tiempo?",
          "Te dijimos que el mejor camino era el más corto",
          "A ver, una vez más"
        ];
        Swal.fire({
          text: messages[clickCount],
          /* icon: "info", */
          confirmButtonText: "Aceptar",
          toast: true,
          position: "top",
          showConfirmButton: false,
          showIcon: false,
          timer: 3000,
          timerProgressBar: true,
          didOpen: (toast) => {
            toast.addEventListener("mouseenter", Swal.stopTimer);
            toast.addEventListener("mouseleave", Swal.resumeTimer);
            // Agregar estilos personalizados
            toast.style.backgroundColor = "#82A79E";
            toast.style.color = "black";
          }
        });
        if (clickCount === 5) {
          setTimeout(function () {
            window.location.href = "video.html";
          }, 6000);
        }
        clickCount++;
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
