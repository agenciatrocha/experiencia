<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trocha</title>
  <link rel="icon" href="img/icon.ico" type="image/x-icon">
  <link rel="stylesheet" href="juego.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <header class="bg-dark text-white">
    <div class=" mx-auto"> <!-- Add mx-auto class to center the content -->
      <nav class="navbar navbar-expand-lg navbar-dark">
        <h1><a class="navbar-brand" href="#"><img src="img/logo_trocha.png" alt="Logo" class="logo-img"></a></h1>
      </nav>
    </div>
  </header>
  <main class="mx-auto"> <!-- Add mx-auto class to center the content -->
    <section id="portada">
      <div class="container caja_texto col-md-10">
        <h2 class="titulo">¿QUÉ CAMINO TOMASTE?</h2>
        <p class="texto" >No sabemos que camino elegiste. Pero esperamos que en nuestra marca hayas visto que en poco tiempo, podemos decir y mostrar y mucho.</p>
        <p class="texto">A continuación, hay otra prueba, dos caminos, nos vemos del otro lado, y esperamos que quieran caminar con nosotros.</p>
        <div class="text-center"> <!-- Center the button -->
          <button class="btn btn-primary animated-button" onclick="scrollToSection('tarjetas')">PRÓXIMA PRUEBA</button>
        </div>
      </div>
    </section>
    <section id="tarjetas">
      <div class="container">
        <div class="row justify-content-center">
          <iframe frameborder="0" src="https://itch.io/embed-upload/9248975?color=333333" allowfullscreen="" width="640" height="380"><a href="https://trocha.itch.io/back-to-planet-by-trocha">Play Back to planet by Trocha on itch.io</a></iframe>    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.3/dist/sweetalert2.all.min.js"></script>
  <script>
    var card2 = document.querySelector(".selector");
    var clickCount = 0;
    card2.addEventListener("click", function () {
      if (clickCount < 6) {
        var messages = [
          "¿Vos decís?",
          "¿Estás seguro?",
          "Mirá que es mucho tiempo.",
          "¿Tantas ganas tenés de ganar tiempo?",
          "Te dijimos que el mejor camino era el más corto.",
          "A ver, una vez más."
        ];
        Swal.fire({
          text: messages[clickCount],
          /* icon: "info", */
          confirmButtonText: "Aceptar",
          toast: true,
          position: "top",
          showConfirmButton: false,
          showIcon: false,
          timer: 3000,
          timerProgressBar: true,
          didOpen: (toast) => {
            toast.addEventListener("mouseenter", Swal.stopTimer);
            toast.addEventListener("mouseleave", Swal.resumeTimer);
            // Agregar estilos personalizados
            toast.style.backgroundColor = "#82A79E";
            toast.style.color = "black";
          }
        });
        if (clickCount === 5) {
          setTimeout(function () {
            window.location.href = "branding.html";
          }, 6000);
        }
        clickCount++;
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

<script>
  function scrollToSection(sectionId) {
    var section = document.getElementById(sectionId);
    if (section) {
      section.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }
  }
</script>

</html>
